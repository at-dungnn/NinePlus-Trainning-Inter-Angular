                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                        class="w-full" />
                </span>
                <button (click)="showDialogCreate()" pButton
                    class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
                    label="Add Customer"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{customer.customer_name}}</td>
                <td>{{customer.date_of_birth | date: 'MM/dd/yyyy'}}</td>
                <td>{{customer.phone_number}}</td>
                <td>{{customer.address}}</td>
                <td>
                    <button type="button" pButton icon="pi pi-info-circle" label="Show">
                    </button>
                </td>
                <td class="text-center">
                    <div class="flex justify-content-center">
                        <p-confirmDialog header="Delete customer with name = {{customer.customer_name}}" key="confirm"
                            icon="pi pi-exclamation-triangle" message="Are you sure you want to proceed?"
                            [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text"
                            rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="showDialogUpdate(customer)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="handleDeleteCustomer(customer)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>




    <p-dialog [(visible)]="dialogUpdate" [style]="{width: '1000px'}" header="Update Customer" [modal]="true"
        class="p-fluid" (onHide)="hideDialog()">
        <ng-template pTemplate="content">
            <div class="field">
                <input type="text" pInputText id="name" [(ngModel)]="customer.customer_name" required autofocus
                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !customer.customer_name}" />
                <small class="ng-dirty ng-invalid" *n gIf="submitted && !customer.customer_name">Name is
                    required.</small>
            </div>
            <div class="field">
                <label for="name">Date of birth</label>
                <p-calendar [dateFormat]="dateFormat" [showIcon]="true" [(ngModel)]="tbDate" [readonlyInput]="true">
                </p-calendar>
            </div>
            <div class="field">
                <label for="name">Phone</label>
                <input type="text" pInputText id="name" autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted }"
                    placeholder="" (keypress)=" isNumberKey($event)" [(ngModel)]="customer.phone_number" />
                <small class="ng-dirty ng-invalid" *ngIf="submitted ">Date is required.</small>
            </div>

            <div class="field">
                <label for="name">Address</label>
                <input type="text" pInputText id="name" required autofocus placeholder="Da Nang Viet Nam"
                    [(ngModel)]="customer.address" />
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="confirm($event)"></button>
            <p-confirmPopup key="confirm"></p-confirmPopup>

        </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="dialogCreate" [style]="{width: '450px'}" header="Create Customer" [modal]="true"
        class="p-fluid" (onHide)="hideDialog()">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="customer.customer_name" required autofocus
                    [ngClass]="{'ng-invalid ng-dirty' : submitted && !customer.customer_name}" />
                <small class="ng-dirty ng-invalid" *ngIf="submitted && !customer.customer_name">Name is
                    required.</small>
            </div>
            <div class="field">
                <label for="name">Date of birth</label>
                <p-calendar [dateFormat]="dateFormat" [showIcon]="true" [(ngModel)]="customer.date_of_birth"
                    [readonlyInput]="true">
                </p-calendar>
            </div>
            <div class="field">
                <label for="name">Phone</label>
                <input type="text" pInputText id="name" autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted }"
                    placeholder="" (keypress)=" isNumberKey($event)" />
                <small class="ng-dirty ng-invalid" *ngIf="submitted ">Date is required.</small>
            </div>

            <div class="field">
                <label for="name">Address</label>
                <input type="text" pInputText id="name" required autofocus placeholder="Da Nang Viet Nam" />
            </div>


        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="confirm($event)"></button>
            <p-confirmPopup key="confirm"></p-confirmPopup>

        </ng-template>
    </p-dialog>
</div>
