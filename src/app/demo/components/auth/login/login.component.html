<div *ngIf="isPopupLogin === true" class="p-component-overlay"></div>
<form
    (submit)="submit()"
    class="form-login surface-ground flex align-items-center justify-content-center overflow-hidden md:w-6 sm:w-9 lg:w-4 animate-width"
    *ngIf="isPopupLogin === true"
>
    <p-toast [key]="keyToast"></p-toast>
    <div class="px-5 pb-5 flex flex-column justify-content-center h-full w-full relative">
        <span class="icon-close" (click)="closeFormLogin()">
            <i class="pi pi-times" style="font-size: 1.5rem"></i>
        </span>
        <img class="app1-logo mb-5" src="https://naturespa.wpengine.com/wp-content/themes/naturalspa/images/logo.png" alt="" />

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input type="text" pInputText required placeholder="Username" [(ngModel)]="username" name="username" class="w-full border-round-2xl" />
        </span>

        <span class="p-input-icon-left mb-3">
            <i class="pi pi-key"></i>
            <input
                type="password"
                pInputText
                placeholder="Password"
                required
                [(ngModel)]="password"
                name="password"
                class="w-full border-round-2xl"
            />
        </span>

        <div class="text-xl text-right">
            <span>Don't have an account? </span>
            <span class="text-blue-600 cursor-pointer sign-up ml-2" (click)="navigateSignup()">Sign up</span>
        </div>
        <div class="mb-4 text-right">
            <span class="cursor-pointer forgot-password underline text-blue-600 text-lg" (click)="navigateToForgotPassword()">Forgot password?</span>
        </div>
        <div class="flex justify-content-center">
            <button type="submit" [loading]="isLoadingSubmit" pButton pRipple label="Login" class="mb-5 border-round-2xl text-xl w-full"></button>
        </div>
    </div>
</form>
