<div *ngIf="isPopupLogin === true" class="p-component-overlay"></div>
<ng-template [ngIf]="formLogin">
    <form
        [formGroup]="formLogin"
        (submit)="submit()"
        class="form-login surface-ground flex align-items-center justify-content-center overflow-hidden md:w-6 sm:w-9 lg:w-4 animate-width"
        *ngIf="isPopupLogin === true"
    >
        <p-toast [key]="keyToast"></p-toast>
        <div class="px-5 py-8 flex flex-column justify-content-center h-full w-full relative">
            <span class="icon-close" (click)="closeFormLogin()">
                <i class="pi pi-times" style="font-size: 1.5rem"></i>
            </span>
            <div class="w-full mb-8">
                <img class="img-logo w-full" src="https://naturespa.wpengine.com/wp-content/themes/naturalspa/images/logo.png" alt="" />
            </div>

            <span class="p-input-icon-left mb-4">
                <i class="pi pi-user"></i>
                <input
                    type="text"
                    pInputText
                    required
                    placeholder="{{ 'FIELDS.USERNAME' | translate }}"
                    formControlName="employeeNo"
                    class="w-full border-round-2xl"
                />
                <div *ngIf="f['employeeNo'].invalid && submitted && f['employeeNo'].errors" class="text-red-500 mt-2 block">
                    <div *ngIf="f['employeeNo'].errors['required']">{{ "INVALID.USERNAME" | translate }}</div>
                </div>
            </span>

            <span class="p-input-icon-left mb-1">
                <i class="pi pi-key"></i>
                <input
                    type="password"
                    pInputText
                    placeholder="{{ 'FIELDS.PASSWORD' | translate }}"
                    required
                    formControlName="password"
                    class="w-full border-round-2xl"
                />
                <div *ngIf="f['password'].invalid && submitted && f['password'].errors" class="text-red-500 mt-2 block">
                    <div *ngIf="f['password'].errors['required']">{{ "INVALID.PASSWORD" | translate }}</div>
                    <div *ngIf="f['password'].hasError('minlength')">{{ "INVALID.MIN_LENGTH_PASSWORD" | translate }}</div>
                </div>
            </span>
            <div class="text-right mt-1">
                <span class="cursor-pointer forgot-password underline text-blue-600 text-xl" (click)="navigateToForgotPassword()">{{
                    "AUTH.FORGOT_PASSWORD" | translate
                }}</span>
            </div>

            <div class="text-xl text-right mb-5">
                <span>{{ "AUTH.DO_NOT_HAVE_ACCOUNT" | translate }} </span>
                <span class="text-blue-600 cursor-pointer sign-up ml-2" (click)="navigateSignup()">{{ "TRANSLATOR.SIGN_UP" | translate }}</span>
            </div>
            <div class="flex justify-content-center">
                <button
                    type="submit"
                    [loading]="isLoadingSubmit"
                    pButton
                    pRipple
                    label="{{ 'TRANSLATOR.SIGN_IN' | translate }}"
                    class="mb-5 border-round-2xl text-xl w-full"
                ></button>
            </div>
        </div>
    </form>
</ng-template>
