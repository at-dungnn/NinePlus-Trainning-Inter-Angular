<nav class="navbar navbar-expand-lg bg-body-tertiary topbar container">
    <div class="w-full header-content">
        <img class="img-logo" src="https://naturespa.wpengine.com/wp-content/themes/naturalspa/images/logo.png" alt="" />
        <div>
            <div class="navbar-collapse bg-body-tertiary hidden-mobile-tablet">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li *ngFor="let item of listNavbarHeader" class="nav-item dropdown">
                                <a
                                    class="px-3 py-2 block text-color font-bold"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    p
                                    data-bs-toggle="drodown"
                                    aria-expanded="false"
                                >
                                    {{ item.label }}
                                </a>
                                <ul *ngIf="item.items.length > 0" class="dropdown-menu">
                                    <li *ngFor="let label of item.items">
                                        <a class="dropdown-item" href="">{{ label }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div>
            <button pButton pRipple label="Đặt lịch" class="w-auto btn-booking p-button-success hidden-mobile-tablet"></button>
        </div>
        <div *ngIf="!isAuth" class="btn-login hidden-mobile-tablet">
            <a class="nav-link" (click)="showPopupLogin()">
                <button pButton pRipple label="Đăng nhập" icon="pi pi-user" class="w-auto"></button>
            </a>
        </div>
        <div *ngIf="isAuth" class="hidden-mobile-tablet">
            <app-topbar-profile></app-topbar-profile>
        </div>
        <div class="category-mobile-tablet">
            <p-button
                icon="pi pi-list"
                styleClass="p-button-secondary"
                tooltipPosition="bottom"
                pTooltip="{{ 'TOOLTIP.LIST' | translate }}"
                class="mr-5"
                (click)="showListCategory()"
            ></p-button>
            <p-button
                *ngIf="!isAuth"
                icon="pi pi-user"
                styleClass="p-button-info"
                tooltipPosition="bottom"
                pTooltip="{{ 'TOOLTIP.SIGN_IN' | translate }}"
                class="mr-5"
                (click)="showPopupLogin()"
            ></p-button>
            <div class="mr-5 mt-1" *ngIf="isAuth">
                <app-topbar-profile></app-topbar-profile>
            </div>
        </div>

        <div *ngIf="isShowListCategoryMobiletTablet" class="p-component-overlay" (click)="hiddenListCategory()"></div>
        <div *ngIf="isShowListCategoryMobiletTablet" class="header-category-mobile-tablet">
            <label class="header-category-icon" (click)="hiddenListCategory()">
                <p-button icon="pi pi-times" styleClass=" p-button-danger p-button-text"></p-button>
            </label>
            <h5>Danh muc</h5>
            <ul class="header-category-list">
                <li *ngIf="!isAuth" class="header-category-item">
                    <a href="" class="header-category-link"> Đăng ký </a>
                </li>
                <li *ngFor="let item of listNavbarHeader" class="header-category-item">
                    <a href="" class="header-category-link">{{ item.label }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<app-login [isPopupLogin]="isPopupLogin" (hiddenPopup)="hidePopupLogin()" (getRole)="getRole()"></app-login>
