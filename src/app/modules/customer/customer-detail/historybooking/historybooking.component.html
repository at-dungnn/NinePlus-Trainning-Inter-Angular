<p-dialog
    [(visible)]="dialogBooking"
    [draggable]="true"
    [style]="{ width: '80%', overflowY: 'auto' }"
    header="{{ 'MANAGE_CUSTOMER.BOOKING_HISTORY' | translate }}"
    [modal]="true"
    class="p-fluid"
    (onHide)="hideDialogBooking()"
>
    <p-table [value]="historyBookings" [resizableColumns]="true" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>ID</th>
                <th pResizableColumn>{{ "FIELDS.DATE_TIME" | translate }}</th>
                <th pResizableColumn>{{ "FIELDS.SERVICE" | translate }}</th>
                <th pResizableColumn>{{ "FIELDS.PRICE" | translate }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-booking>
            <tr>
                <td>{{ booking.bookingId }}</td>
                <td>{{ booking.bookingDate | date : "dd/MM/yyyy" }}</td>
                <td>{{ booking.serviceName }}</td>
                <td>{{ booking.price }}</td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-times"
            label="{{ 'BTN.CANCEL' | translate }}"
            class="p-button-danger flex justify-content-center mt-5"
            (click)="hideDialogBooking()"
        ></p-button>
    </ng-template>
</p-dialog>
