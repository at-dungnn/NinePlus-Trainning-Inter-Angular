<div class="card">
    <p-toast key="bc"></p-toast>
    <p-table #dt [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,15,25]"
        [globalFilterFields]="['id','name','phoneNumber']">
        <ng-template pTemplate="caption">
            <div
                class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <div>
                    <span
                        class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0 mr-3">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"
                            (input)="onGlobalFilter(dt, $event)"
                            placeholder="Search" class="w-full" />
                    </span>
                </div>
                <span>
                    <button pButton
                        class="sm:w-auto flex-order-0 sm:flex-order-1"
                        icon="pi pi-user-plus" label="Add New"></button>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" class="white-space-nowrap"
                    style="width:25%">STT <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" class="white-space-nowrap"
                    style="width:25%">Mã ca <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="fromTime" class="white-space-nowrap"
                    style="width:25%">Tên ca làm việc <p-sortIcon
                        field="country.name"></p-sortIcon></th>
                <th pSortableColumn="date" class="white-space-nowrap"
                    style="width:25%">Khung giờ làm việc <p-sortIcon
                        field="date"></p-sortIcon></th>
                <th pSortableColumn="timeWord"
                    class="white-space-nowrap" style="width:25%">Thời gian làm
                    việc
                    <p-sortIcon field="timeWord"></p-sortIcon></th>
                <th pSortableColumn="numberEmployee"
                    class="white-space-nowrap" style="width:25%">Số nhân viên
                    <p-sortIcon field="numberEmployee"></p-sortIcon></th>
                <th pSortableColumn="description"
                    class="white-space-nowrap" style="width:25%">Mô tả
                    <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="isDefault"
                    class="white-space-nowrap" style="width:25%">Mặc định
                    <p-sortIcon field="isDefault"></p-sortIcon></th>
                <th style="width:25%">Thao tác</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employeeTest>
            <ng-container>
                <tr>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                </tr>
            </ng-container>
        </ng-template>
    </p-table>
</div>
