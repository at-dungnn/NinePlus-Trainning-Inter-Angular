<div class="card">
    <p-table #dt [value]="employees" [paginator]="true" [rows]="10"
        [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['name','country.name','representative.name']">
        <ng-template pTemplate="caption">
            <div
                class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <div>

                    <span
                        class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0 mr-3">
                        
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"
                            (input)="onGlobalFilter(dt, $event)"
                            placeholder="Search" class="w-full" />
                    </span>
                    <button pButton
                        class=" sm:w-auto flex-order-0"
                        icon="pi pi-file-export" label="Export Excel" (click)="toggle()"></button>

                </div>

                <span>
                    <button pButton
                        class="sm:w-auto flex-order-0 mr-3 p-button-success"
                        icon="pi pi-filter" label="Filter" (click)="toggle()"></button>
                    <p-overlay [(visible)]="overlayVisible"
                        [responsive]="{ breakpoint: '640px', direction: 'top', contentStyleClass: 'h-20rem'}"
                        contentStyleClass="p-4 surface-overlay shadow-2 border-round">
                        <!-- <div class="sm:pl-8"> -->
                        <div>
                            <div>
                                <label for="country" class="font-medium text-900">Gender</label>
                            </div>
                            <p-dropdown inputId="country" [options]="genders"
                            optionLabel="name" [filter]="true" filterBy="name"
                            [showClear]="true" placeholder="Select a Gender">
                            <ng-template let-genders pTemplate="item">
                                <div class="flex align-items-center">
                                    <div>{{genders.name}}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>

                        </div>
                        <div class="mt-4">
                            <div>
                                <label for="country" class="font-medium text-900">Gender</label>
                            </div>
                            <p-dropdown inputId="country" [options]="genders"
                            optionLabel="name" [filter]="true" filterBy="name"
                            [showClear]="true" placeholder="Select a Gender">
                            <ng-template let-genders pTemplate="item">
                                <div class="flex align-items-center">
                                    <div>{{genders.name}}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                        </div>
                    <!-- </div> -->
                    </p-overlay>

                    <button pButton
                        class="sm:w-auto flex-order-0 sm:flex-order-1"
                        icon="pi pi-user-plus" label="Add New"
                        (click)="navigateToCreateEmployee()"></button>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" class="white-space-nowrap" style="width:25%">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" class="white-space-nowrap" style="width:25%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country.name" class="white-space-nowrap" style="width:25%">Gender <p-sortIcon field="country.name"></p-sortIcon></th>
                <th pSortableColumn="date" class="white-space-nowrap" style="width:25%">Birthday <p-sortIcon field="date"></p-sortIcon></th>
                <th pSortableColumn="representative.name" class="white-space-nowrap" style="width:25%">Phone <p-sortIcon field="representative.name"></p-sortIcon></th>
                <th  style="width:25%"></th>
            </tr>
        </ng-template>
       
        <ng-template pTemplate="body" let-employees>
            <ng-container *ngIf="isSkeleton ; else showTable">
                <tr>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                </tr>
            </ng-container>
            <ng-template #showTable>
            <tr>
                <td>{{employees.id}}</td>
                <td>{{employees.name}}</td>
                <td>{{ employees.gender ? "Nam" : "Nữ"}}</td>
                <!-- <td>{{ employees.gender.id === 1 ? 'Nam' : (employees.gender.id === 2 ? 'Nữ' : 'LGBT') }}</td> -->
                <td>{{employees.birthday}}</td>
                <td>{{employees.phone}}</td>
                <td>
                    <div class="flex">
                        <!-- <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-secondary mr-2"></button> -->
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-success mr-2"
                            (click)="navigateToEditEmployee(employees.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" (click)="confirmDelete(employees)"
                            class="p-button-rounded p-button-warning"
                            ></button>
                    </div>
                </td>
            </tr>
            </ng-template>
        </ng-template>
    </p-table>
    <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true"
        [style]="{width:'450px'}">
        <div class="flex align-items-center justify-content-center">
            <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
            <span *ngIf="employee">Are you sure you want to delete <b>{{employee.name}}</b>?</span>
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple icon="pi pi-times" class="p-button-text"
                label="No" (click)="deleteProductsDialog = false"></button>
            <button pButton pRipple icon="pi pi-check" class="p-button-text" (click)="deleteConfirmed()"
                label="Yes" ></button>
        </ng-template>
    </p-dialog>
</div>
