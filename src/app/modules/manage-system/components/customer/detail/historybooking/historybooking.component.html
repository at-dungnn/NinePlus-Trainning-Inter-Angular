<p-dialog [(visible)]="dialogBooking" [style]="{width: '80%'}" header="Booking History" [modal]="true" class="p-fluid"
    (onHide)="hideDialog()">
    <p-table [value]="bookings" [resizableColumns]="true" styleClass="p-datatable-gridlines"
        [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>ID</th>
                <th pResizableColumn>Date Time</th>
                <th pResizableColumn>Service</th>
                <th pResizableColumn>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-booking>
            <tr>
                <td>{{booking.id}}</td>
                <td>{{booking.date}}</td>
                <td>{{booking.name_service}}</td>
                <td>{{booking.price}}</td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-times" label="Cancel" class="p-button-danger flex justify-content-center mt-5"
            (click)="hideDialog()"></p-button>
    </ng-template>
</p-dialog>
