<div class="layout-topbar">
    <a class="app-logo" routerLink="/">
        <img alt="app logo" [src]="logo" />
        <span class="app-name">Verona</span>
    </a>

    <button
        #menubutton
        class="topbar-menubutton p-link"
        type="button"
        (click)="onMenuButtonClick()"
    >
        <span></span>
    </button>

    <ul class="topbar-menu">
        <li *ngFor="let item of tabs; let i = index">
            <a
                [routerLink]="item.routerLink"
                routerLinkActive="active-route"
                [routerLinkActiveOptions]="
                    item.routerLinkActiveOptions || {
                        paths: 'exact',
                        queryParams: 'ignored',
                        fragment: 'ignored',
                        matrixParams: 'ignored'
                    }
                "
                [fragment]="item.fragment"
                [queryParamsHandling]="item.queryParamsHandling"
                [preserveFragment]="item.preserveFragment!"
                [skipLocationChange]="item.skipLocationChange!"
                [replaceUrl]="item.replaceUrl!"
                [state]="item.state"
                [queryParams]="item.queryParams"
            >
                <span>{{ item.label }}</span>
            </a>
            <i class="pi pi-times" (click)="removeTab($event, item, i)"></i>
        </li>
        <li *ngIf="!tabs || tabs.length === 0" class="topbar-menu-empty">
            Use (cmd + click) to open a tab
        </li>
    </ul>

    <div
        class="topbar-search"
        [ngClass]="{ 'topbar-search-active': searchActive }"
    >
        <button
            class="topbar-searchbutton p-link"
            type="button"
            (click)="activateSearch()"
        >
            <i class="pi pi-search"></i>
        </button>

        <div class="search-input-wrapper">
            <span class="p-input-icon-right">
                <input
                    #searchinput
                    type="text"
                    pInputText
                    placeholder="Search"
                    (blur)="deactivateSearch()"
                    (keydown.escape)="deactivateSearch()"
                />
                <i class="pi pi-search"></i>
            </span>
        </div>
    </div>

    <div class="topbar-profile">
        <button
            class="topbar-profile-button p-link"
            type="button"
            pStyleClass="@next"
            enterClass="hidden"
            enterActiveClass="scalein"
            leaveToClass="hidden"
            leaveActiveClass="fadeout"
            [hideOnOutsideClick]="true"
        >
            <img alt="avatar" src="assets/layout/images/avatar.png" />
            <span class="profile-details">
                <span class="profile-name">Gene Russell</span>
                <span class="profile-job">Developer</span>
            </span>
            <i class="pi pi-angle-down"></i>
        </button>
        <ul
            class="list-none p-3 m-0 border-round shadow-2 hidden absolute surface-overlay origin-top w-full sm:w-12rem mt-2 right-0 top-auto"
        >
            <li>
                <a
                    pRipple
                    class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                >
                    <i class="pi pi-user mr-3"></i>
                    <span>Profile</span>
                </a>
                <a
                    pRipple
                    class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                >
                    <i class="pi pi-inbox mr-3"></i>
                    <span>Inbox</span>
                </a>
                <a
                    pRipple
                    class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                >
                    <i class="pi pi-cog mr-3"></i>
                    <span>Settings</span>
                </a>
                <div
                    class="menu-item"
                    data-kt-menu-trigger="hover"
                    data-kt-menu-placement="left-start"
                    data-kt-menu-flip="bottom"
                >
                    <a
                        class="menu-link cursor-pointer p-2 hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                    >
                        <span class="menu-title position-relative">
                            <img
                                class="rounded-1 ms-2 mr-3"
                                [src]="language?.flag"
                                alt="metronic"
                            />
                            {{ "TRANSLATOR.LANGUAGE" | translate }}
                        </span>
                    </a>

                    <div
                        class="menu-sub menu-sub-dropdown w-175px py-2 shadow-2"
                    >
                        <div
                            *ngFor="let l of langs"
                            class="menu-item cursor-pointer hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                            (click)="selectLanguage(l.lang)"
                            [ngClass]="
                                l.lang === language?.lang ? 'active' : ''
                            "
                        >
                            <a class="menu-link d-flex px-5">
                                <span class="symbol symbol-20px me-4">
                                    <img
                                        class="rounded-1"
                                        [src]="l.flag"
                                        alt="metronic"
                                    />
                                </span>
                                {{ l.name }}
                            </a>
                        </div>
                    </div>
                </div>
                <a
                    (click)="logout()"
                    pRipple
                    class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                >
                    <i class="pi pi-power-off mr-3"></i>
                    <span>{{ "TRANSLATOR.SIGN_OUT" | translate }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
